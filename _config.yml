kramdown:
  input: GFM
  hard_wrap: false
encoding: utf-8
gems:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
exclude:
  - '*.sublime-*'
  - browserslist
  - CNAME
  - Gemfile*
  - node_modules
  - package.json
  - sftp_batchfile*
  - webpack.config.js
  - TODO.md
  - yarn.lock
  - npm-debug.log
sass:
  style: compressed
  sass_dir: _sass
permalink: /:categories/:year/:month/:slug/
timezone: Europe/Paris
collections:
  concerts:
    output: true
  profs:
    output: true
    permalink: /les-profs/:name/
  activites:
    output: true
    permalink: /activites/:name/
  nouvelles:
    output: false
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: default
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: "ressources"
    values:
      robots: noindex, nofollow
  - scope:
      path: "chanter"
    values:
      layout: chanter
  - scope:
      path: "progresser"
    values:
      layout: chanter
  - scope:
      path: _concerts
    values:
      layout: concert
  - scope:
      path: _profs
    values:
      layout: prof
  - scope:
      path: _activites
    values:
      layout: chanter
prose:
  rooturl: ''
  metadata:
    "":
      - name: "published"
        field:
          label: "Publié"
          element: "checkbox"
          value: "true"
      - name: "description"
        field:
          label: "Description"
          element: text
          help: "Description pour Google (facultatif)"
          value: ""
    
    _profs:
      - name: "published"
        field:
          label: "Publié"
          element: "checkbox"
          value: "true"
      - name: "description"
        field:
          label: "Description"
